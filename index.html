
<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lets Help</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Lets Help</h1>
  <p id="slogan">
    Lets help people in need and please God
  </p>
  <section id="about">
    <h2>About Us</h2>
  	<p>We are group of volunteers that help people in need and working in areas of Chicago to protect people from cold and hunger. </p>
  	<p>Please sign up to join our community and let's help people.</p>
  </section>
  <section id="sign-up">
    <h2>Join Our Community</h2>
    <form method="get" action="#null">
      <ol>
        <li id="name-input">
          <label for="name">First Name</label>
          <input type="text" name="name" id="name" />
        </li>
        <li id="last-name-input">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" />
        </li>
        <li id="email-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" />
        </li>
        <li id="number-input">
          <label for="phone-number">Phone Number</label>
          <input type="number" inputmode="number" pattern="[0-9]*" maxlength="14" name="phone-number" id="phone-number" />
        </li>
        <li id="submit-button">
          <input type="submit" name="submit" id="submit" value="Sign Up" />
        </li>
      </ol>
    </form>
  </section>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <!--<script src="js/site.js"></script> -->
</body>
</html>
